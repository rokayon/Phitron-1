<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cocktail</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-md-8 mx-auto d-flex gap-2">
                <input
                    type="text"
                    id="search-input"
                    class="form-control"
                    placeholder="Search for food..."
                />
                <button id="search-button" class="btn btn-primary mt-0.5 w-100px">Search</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8" id="results-container">
                <div class="row" id="product-container"></div>
            </div>

            <div class="col-md-4">
                <h5 class="mb-3">Total Cart: <span id="cart-count">0</span></h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>SL</th>
                            <th>Image</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div
        class="modal fade"
        id="detailsModal"
        tabindex="-1"
        aria-labelledby="detailsModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-name"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="modal-image" class="img-fluid mb-3" alt="Food Image" />
                    <h5 class="modal-title" id="detailsModalLabel">Details</h5>
                    <p id="modal-category"></p>
                    <p id="modal-alcoholic"></p>
                    <p id="modal-instructions"></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="java.js"></script>
</html>
