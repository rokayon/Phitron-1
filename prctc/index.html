<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Favorite Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <header class="container py-4 text-center">
        <h1 class="mb-3">Find Your Favorite Food</h1>
        <div class="input-group w-50 mx-auto">
            <input 
                type="text" 
                id="search-bar" 
                class="form-control" 
                placeholder="Find your favorite food"
                aria-label="Search">
            <button id="search-btn" class="btn btn-primary" type="button">Search</button>
        </div>
    </header>

    <main class="container my-5">
        <div id="product-container" class="row"></div>
    </main>

    <!-- Modal for Product Details -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modal-image" class="img-fluid mb-3" alt="Product Image">
                    <h6 id="modal-price"></h6>
                    <p id="modal-description"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="java.js"></script>
</body>
</html>
